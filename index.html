<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 <link rel="stylesheet" href="style.css">
 
</head>

<body>

  <header class ="logo"><img  src="./images/logo.svg" alt="" srcset=""></header>
  <section class="top">
  <div class="card">
  <div class="header-image">
    <img class="mobile" src="./images/hero-mobile.jpg"alt="apparel-model">
    <img src="./images/hero-desktop.jpg" alt="" class="desktop">
  </div>
</section>

<div class="main">
<div class="info">
  <div class="info-1"> We're</div>
  <div class="info-2">coming</div>
  <div class="info-2">soon</div>

    </div>
<p class="paragraph">
  Hello fellow shoppers! We're currently building our new fashion store. 
  Add your email below to stay up-to-date with announcements and our launch deals.
</p>

<form autocomplete="off">
  <div class="form">
<input  class="email" type="email" id="email" placeholder=" Email Address" required>
<label for="email">
  <img src="./images/icon-error.svg" alt="" class="error">
  <p class="error-msg">Please enter a valid email</p>
</label>
  <button type="submit" class="button" id="button">
    <img src="./images/icon-arrow.svg" alt="">
  </button>

</div>
</form>

</div>
</div>
  <script src="./index.js"></script>
</body>
</html>
